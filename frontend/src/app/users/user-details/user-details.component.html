<div id="content">
    <table *ngIf="user" id="infoTable">
        <h1>User Details for {{ user.userName }}</h1>
        <tr>
            <td>User Name</td>
            <td><input [(ngModel)]="user.userName" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="user.password" /></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input [(ngModel)]="user.firstName" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input [(ngModel)]="user.lastName" /></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input [(ngModel)]="user.phoneNumber" /></td>
        </tr>
        <tr>
            <td>Roles</td>
            <td>
                <button (click)="toggleRolesView()">View Roles</button>
                <table *ngIf="rolesViewActive">
                    <tr>
                        <td *ngFor="let role of siteRoles; let idx=index" style="display: block">
                            <span>{{ role.name }}</span>
                            <input type="checkbox" [(ngModel)]="rolesCheckBoxRef[idx]">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <button (click)="saveClicked()">Save</button>
</div>
