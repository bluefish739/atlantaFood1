<h1>Get Started With Your Account</h1>
<table>
    <tr>
        <td>Username:</td>
        <td>
            <input [(ngModel)]="username">
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input [(ngModel)]="password">
        </td>
    </tr>
</table>
<button (click)="signUp()">Sign Up</button>
