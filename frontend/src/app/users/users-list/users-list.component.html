<h1>Users at Site</h1>

<table *ngIf="users">
    <tr><th></th><th>First Name</th><th>Last Name</th></tr>
    <tr *ngFor="let user of users; let idx=index">
        <td><a [routerLink]="['/user/details', user.userID]">{{idx+1}}</a></td>
        <td>{{user.firstName}}</td><td>{{user.lastName}}</td>
    </tr>
</table>
<a [routerLink]="['/users/details/new']">Add User</a>
