<!--
Create a simple HTML template for displaying a list of messages.
There should be a column on the left to view chats with different organizations, and a main area on the right to view the selected chat conversation. 
Use basic HTML and CSS classes for styling.
-->

<div class="messages-container">
    <div class="organization-list">
        <h3>Organizations</h3>
        <ul>
            <li *ngFor="let org of organizations" (click)="selectOrganization(org)" [class.selected]="org === selectedOrganization">
                {{ org.name }}
            </li>
        </ul>
    </div>
    <div class="chat-area" *ngIf="selectedOrganization">
        <h3>Chat with {{ selectedOrganization.name }}</h3>
        <div class="chat-messages">
            <div *ngFor="let message of messages" class="message">
                <strong>{{ message.sender }}:</strong> {{ message.text }}
            </div>
        </div>
        <div class="message-input">
            <input type="text" [(ngModel)]="newMessageText" placeholder="Type your message here...">
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>
    <div class="chat-area" *ngIf="!selectedOrganization">
        <h3>Please select an organization to start chatting.</h3>
    </div>
</div>
