<h2><b>Roles:</b></h2>
<table *ngIf="roles">
    <tr *ngFor="let role of roles; let idx=index">
        <td><a [routerLink]="['/roles/role-details', role.id]">Modify Role</a></td>
        <td>{{ role.name }}</td>
    </tr>
</table>
<!--Placeholder site ID-->
<a [routerLink]="['/roles/role-details/', 'new']">Create new role</a>
