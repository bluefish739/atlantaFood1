<p>Role:</p>

<table *ngIf="role">
    <tr>
        <td>Role Name</td>
        <td><input [(ngModel)]="role.name" /></td>
    </tr>
    <tr>
        <td>Role Description</td>
        <td><input [(ngModel)]="role.description" /></td>
    </tr>
    <tr>
        <td>Role Permissions</td>
        <!--
        <td *ngFor="let permission of permissions; let idx=index">
            <input type="checkbox" [(ngModel)]='role.permissions[idx].enabled'>
            <span>{{ permission.name }}</span><br><br>
        </td>
        -->
        <td>
            <input type="checkbox" [(ngModel)]='role.permissions[0].enabled'>
            <span title="{{permissions[0].description}}">Edit Roles</span><br><br>
            <input type="checkbox" [(ngModel)]='role.permissions[1].enabled'>
            <span title="{{permissions[1].description}}">Update Transaction Logs</span><br><br>
            <input type="checkbox" [(ngModel)]='role.permissions[2].enabled'>
            <span title="{{permissions[2].description}}">Edit Roles</span><br><br>
            <input type="checkbox" [(ngModel)]='role.permissions[3].enabled'>
            <span title="{{permissions[3].description}}">Add Users</span><br><br>
            <input type="checkbox" [(ngModel)]='role.permissions[4].enabled'>
            <span title="{{permissions[4].description}}">Creative Mode</span><br><br>
        </td>
    </tr>
</table>
<button (click)="saveClicked()">Save</button>
