<section class="inventory-container">
    <div class="inventory-section">
      <h2>Inventory</h2>
      <div class="filter-section">
        <label for="tagFilter">Filter by Tag:</label>
        <input type="text" id="tagFilter" placeholder="e.g., Canned, Fresh, Dairy">
      </div>
      <table class="inventory-table" id="inventoryTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Details</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of inventoryData; let idx=index">
            <td>{{ entry.name }}</td>
            <td>{{ entry.currentQuantity }}</td>
            <td>{{ entry.entryDate }}</td>
            <td>
              <span *ngFor="let category of entry.categories; let idx2=index">{{ category }}, </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
