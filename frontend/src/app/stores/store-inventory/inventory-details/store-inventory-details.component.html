<section class="inventory-container">
    <div class="inventory-section">
      <h2>Inventory</h2>
      <div class="inventory-actions-section">
        <div class="filter-section">
          <label for="categoryFilter">Filter by Tag:</label>
          <input type="text" id="categoryFilter" [(ngModel)]="filterCategoriesInput" placeholder="e.g., Canned, Fresh, Dairy">
          <button class="inventory-action query-button" (click)="runQuery()">Search</button>
        </div>
        <button class="inventory-action" (click)="navigateToInventoryUpdates()">Add New</button>
      </div>
      <table class="inventory-table" id="inventoryTable" *ngIf="inventoryData.length > 0">
        <thead>
          <tr>
            <th>Number</th>
            <th>Product</th>
            <th>Current Quantity</th>
            <th>Expiration Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of inventoryData; let idx=index">
            <td>
              {{ idx + 1 }}
              <button class="action-button remove-button" (click)="removeEntry(entry.food!.id!)">Remove</button>
            </td>
            <td><a [routerLink]="['/stores/inventory/updates', entry.food!.id!]">{{ entry.food!.name! }}</a></td>
            <td>{{ entry.food!.currentQuantity! }}</td>
            <td>{{ entry.food!.expirationDate! | date:"shortDate" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
