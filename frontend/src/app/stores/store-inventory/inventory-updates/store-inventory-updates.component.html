<section class="inventory-update-container">
    <div class="inventory-update-section">
      <h2 *ngIf="isNewFood">Add New Food</h2>
      <h2 *ngIf="!isNewFood">Update Food Details</h2>
      <div class="message" aria-live="polite">
      </div>
      <form #inventoryUpdateForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="detailedFood.food as food">
        <div class="form-group">
          <label for="foodType">Food Name</label>
          <input type="text" id="foodName" name="foodName" required [(ngModel)]="food.name" placeholder="e.g., Cans of Beans, Apples, Cartons of Eggs">
        </div>
        <div class="form-group">
          <label for="initialQuantity" *ngIf="isNewFood">Quantity</label>
          <label for="initialQuantity" *ngIf="!isNewFood">Initial Quantity</label>
          <input type="number" id="initialQuantity" name="initialQuantity" required [(ngModel)]="food.initialQuantity" placeholder="e.g., 100">
        </div>
        <div class="form-group" *ngIf="!isNewFood">
          <label for="currentQuantity">Current Quantity</label>
          <input type="number" id="currentQuantity" name="currentQuantity" required [(ngModel)]="food.currentQuantity" placeholder="e.g., 100">
        </div>
        <div class="form-group">
          <label>Food Categories</label>
          <div class="checkbox-group">
            <label *ngFor="let category of allFoodCategories; let idx=index" class="inline-label">
              <input type="checkbox" [name]="category.name"> {{ category.name }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="expirationDate">Expiration Date</label>
          <input type="date" id="expirationDate" name="expirationDate" required [(ngModel)]="food.expirationDate">
        </div>
        <button type="submit">Submit Update</button>
      </form>
    </div>
  </section>
