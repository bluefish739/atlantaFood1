<section class="inventory-update-container">
    <div class="inventory-update-section">
      <h2>Update Inventory</h2>
      <div class="message" [class.show]="message" [ngClass]="{'success': isSuccessMessage, 'error': !isSuccessMessage}" aria-live="polite">
        {{ message }}
      </div>
      <form #inventoryUpdateForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="updateDateTime">Date and Time of Update</label>
          <input type="datetime-local" id="updateDateTime" name="updateDateTime" [(ngModel)]="update.dateTime" required>
        </div>
        <div class="form-group">
          <label for="foodType">Food Type</label>
          <input type="text" id="foodType" name="foodType" [(ngModel)]="update.foodType" required placeholder="e.g., Canned Beans, Apples">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" [(ngModel)]="update.quantity" required placeholder="e.g., 100">
          <select id="quantityUnit" name="quantityUnit" [(ngModel)]="update.quantityUnit" required>
            <option value="units">Units</option>
            <option value="lbs">Pounds (lbs)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="action">Action</label>
          <select id="action" name="action" [(ngModel)]="update.action" required>
            <option value="add">Add to Inventory</option>
            <option value="subtract">Subtract from Inventory</option>
          </select>
        </div>
        <div class="form-group" *ngIf="userType === 'storeEmployee'">
          <label for="pantry">Receiving Pantry</label>
          <select id="pantry" name="pantry" [(ngModel)]="update.pantry">
            <option value="">Select a pantry</option>
            <option *ngFor="let pantry of pantries" [value]="pantry.id">{{ pantry.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employees">Associated Employees</label>
          <input type="text" id="employees" name="employees" [(ngModel)]="update.employees" required placeholder="e.g., John Doe, Jane Smith">
        </div>
        <button type="submit" [disabled]="!inventoryUpdateForm.valid">Submit Update</button>
      </form>
    </div>
  </section>
