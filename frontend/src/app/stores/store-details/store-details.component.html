<p>Store:</p>

<table *ngIf="store">
    <tr>
        <td>Name</td>
        <td><input [(ngModel)]="store.name" /></td>
    </tr>
    <tr>
        <td>Contact</td>
        <td><input [(ngModel)]="store.contact" /></td>
    </tr>
    <tr>
        <td></td>
        <td><button (click)="saveClicked()">Save</button></td>
    </tr>
    <tr>
        <td>Locations</td>
        <td><button (click)="viewLocations()">View Locations</button></td>
    </tr>
</table>
