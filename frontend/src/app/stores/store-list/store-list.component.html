<p>Store List</p>

<table *ngIf="stores">
    <tr>
        <th></th>
        <th>Name</th>
    </tr>
    <tr *ngFor="let store of stores; let idx=index">
        <td><a [routerLink]="['/stores/details', store.id]">{{idx+1}}</a></td>
        <td>{{store.name}}</td>
    </tr>
</table>
<a [routerLink]="['/stores/details/new']">Create new store</a>
