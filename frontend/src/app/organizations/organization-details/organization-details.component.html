<page-header></page-header>

<div class="admin-container">
  <div class="header-section">
    <button class="back-button" (click)="goBack()">
      <i class="icon-arrow-left"></i>
      Back
    </button>
    <h1 class="page-title">Organization Details</h1>
  </div>

  <div class="form-container" *ngIf="organization">
    <form class="organization-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="org-name">Organization Name</label>
          <input 
            id="org-name"
            type="text" 
            [(ngModel)]="organization.name" 
            name="name"
            placeholder="Enter organization name"
            required />
        </div>

        <div class="form-group">
          <label for="org-contact">Contact</label>
          <input 
            id="org-contact"
            type="text" 
            [(ngModel)]="organization.contact" 
            name="contact"
            placeholder="Enter contact number" />
        </div>

        <div class="form-group">
          <label for="org-state">State</label>
          <input 
            id="org-state"
            type="text" 
            [(ngModel)]="organization.state" 
            name="state"
            placeholder="Enter state" />
        </div>

        <div class="form-group">
          <label for="org-city">City</label>
          <input 
            id="org-city"
            type="text" 
            [(ngModel)]="organization.city" 
            name="city"
            placeholder="Enter city" />
        </div>

        <div class="form-group full-width">
          <label for="org-address1">Address Line 1</label>
          <input 
            id="org-address1"
            type="text" 
            [(ngModel)]="organization.addressLine1" 
            name="addressLine1"
            placeholder="Enter street address" />
        </div>

        <div class="form-group full-width">
          <label for="org-address2">Address Line 2</label>
          <input 
            id="org-address2"
            type="text" 
            [(ngModel)]="organization.addressLine2" 
            name="addressLine2"
            placeholder="Suite, floor, etc. (optional)" />
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="saveClicked()"
          [disabled]="!organizationFormValid()">
          Save Changes
        </button>
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="cancelChanges()">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="!organization" class="loading-state">
    <p>Loading organization details...</p>
  </div>
</div>
