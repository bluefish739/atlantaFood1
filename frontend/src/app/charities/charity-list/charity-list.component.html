<h1> Charity List </h1>
><table *ngIf="charities">
    <tr>
        <th>Details</th>
        <th>Charity</th>
    </tr>
    <tr *ngFor="let charity of charities; let idx=index">
        <td><a [routerLink]="[/charities/details, charity.id]">{{ idx + 1 }}</a></td>
        <td>{{ charity.name }}</td>
    </tr>
</table>
<a [routerLink]="[/charities/details/new]">Create new charity</a>
